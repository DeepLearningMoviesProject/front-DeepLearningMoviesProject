<div layout-fill layout="column">
  <!-- Main toolbar -->
  <md-toolbar class="md-whiteframe-z1 slideTopToBottom">
    <div class="md-toolbar-tools">
      <!-- Hamburger icon -->
      <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
        <md-icon md-svg-icon="navigation:ic_menu_24px" aria-label="Menu"></md-icon>
      </md-button>
      <h3>
        My Awesome Deep Learning Movies App
      </h3>
      <span flex></span>

      <!-- Search and menus icons -->
      <md-button class="md-icon-button" aria-label="Search" ng-click="toggleSearch()">
        <md-icon md-svg-icon="action:ic_search_24px" aria-label="Search"></md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="Open Settings" ng-click="showListBottomSheet($event)">
        <md-icon md-svg-icon="navigation:ic_more_vert_24px" aria-label="More"></md-icon>
      </md-button>
    </div>
  </md-toolbar>


  <!-- Content -->
  <div layout="column" layout-padding>

    <md-card>
      <h1>Bienvenue jeune padawan !</h1>
    </md-card>

    <md-card style="padding: 15px;">
      <h1>Importez ou exportez vos préférences</h1>
      <p>Ameliorez vos prédictions notant d'autre films !</p>

      <!-- <label for="preferences" class="md-button md-raised md-primary">Uploader vos films déja annotés</label>
      <input type="file" id="preferences"> -->
     <!--  <input class="ng-hide" id="input-file-id" multiple type="file" />
      <label for="input-file-id" class="md-button md-raised md-primary">Choose Files</label> -->
      <div><b>Uploader vos films déja annotés</b></div>
      <input id="preferences" type="file">
      <!-- <md-input-container>
        <label>&nbsp;</label>
        <input id="preferences" type="file">
      </md-input-container> -->
      <md-button ng-click="uploadFiles()" class="md-raised" aria-label="description" md-ripple-size="auto">Importez vos préférences</md-button>

      <md-button ng-click="saveToPc(moviesEvaluation, 'moviesEvaluated.json')" class="md-raised" aria-label="description" md-ripple-size="auto">Enregistrer le fichier</md-button>
    </md-card>

  </div>
</div layout-fill>
